version: 0.0.1
repository: https://github.com/Pharaoh-Framework/pharaoh-turbo

publish_to: none

environment:
  sdk: ^3.0.0

dependencies:
  spookie: ^1.0.1
  spanner: ^1.0.1
  pharaoh:
    git:
      url: https://github.com/codekeyz/pharaoh.git
      path: packages/pharaoh
  yaroorm:
  meta: ^1.11.0
  collection: ^1.18.0
  dotenv: ^4.2.0
  get_it: ^7.6.4
  uuid: ^4.2.1
  reflectable:
    git:
      url: https://github.com/codekeyz/reflectable.dart.git
      path: reflectable
  build_runner: ^2.4.7

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
